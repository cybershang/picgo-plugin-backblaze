name: CI

on:
  push:
    branches: [main, master]
    tags: ['v*']
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install PicGo CLI
        run: npm install -g picgo

      - name: Install plugin to PicGo
        run: |
          # Initialize picgo if needed
          picgo --version
          # Install local plugin
          picgo add $(pwd)

      - name: Create .env.json from secrets
        env:
          B2_APPLICATION_KEY_ID: ${{ secrets.B2_APPLICATION_KEY_ID }}
          B2_APPLICATION_KEY: ${{ secrets.B2_APPLICATION_KEY }}
          B2_BUCKET_ID: ${{ secrets.B2_BUCKET_ID }}
          B2_BUCKET_NAME: ${{ secrets.B2_BUCKET_NAME }}
          B2_CUSTOM_DOMAIN: ${{ secrets.B2_CUSTOM_DOMAIN || '' }}
        run: |
          node -e '
          const fs = require("fs");
          const config = {
            applicationKeyId: process.env.B2_APPLICATION_KEY_ID,
            applicationKey: process.env.B2_APPLICATION_KEY,
            bucketId: process.env.B2_BUCKET_ID,
            bucketName: process.env.B2_BUCKET_NAME,
            customDomain: process.env.B2_CUSTOM_DOMAIN,
            pathPrefix: "test-ci-" + process.env.GITHUB_RUN_ID
          };
          fs.writeFileSync(".env.json", JSON.stringify(config, null, 2));
          console.log("âœ“ .env.json created");
          '

      - name: Run test
        run: node test.js

  publish:
    needs: test
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: Publish to NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
